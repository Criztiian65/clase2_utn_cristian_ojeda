<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Calculadora</title>
</head>

<body class="container-fluid bg-info-subtle ">
    <header>

    </header>

    <main class="mt-md-5">
        <section class=" bg-info-subtle  ">
          <div class="row justify-content-center text-center">
                    <div class=" col-md-6  m-3 py-4 shadow-lg bg-warning rounded border-top-0 border border-white ">

                        <div class="row justify-content-center ">
                            <div class="col-8 m-2 fs-4 fw-semibold">
                                <label for="num1">Ingresa el primer numero</label><br>
                                <input class="form-control shadow-lg text-center"  type="number" name="num1" id="num1" placeholder="Escribe un numero"><br>
                            </div>
                            <div class="col-8 m-2 fs-4 fw-semibold">
                                <label for="num2">Ingresa el segundo numero</label><br>
                                <input class="form-control shadow-lg text-center"  type="number" name="num2" id="num2" placeholder="Escribe otro numero"><br>
                            </div>

                        </div>

                        <div class="row row-cols-4 justify-content-between mt-4 mx-2 ">
                            <div>
                                <button type="button" class="btn btn-outline-primary" name="suma"
                                    id="operadores">+</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-primary" name="resta"
                                    id="operadores">-</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-primary" name="division"
                                    id="operadores">%</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-primary" name="multiplicacion"
                                    id="operadores">x</button>
                            </div>

                        </div>

                        <div class="row-col-sm-2 row-col-md-4 mt-5 justify-content-center ">
                            <div class="bg-success-subtle fs-4 rounded " id="resultado">
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
